<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
  <script src="js/index.js"></script>
  <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
    <button onclick="close_tools()" class="w3-bar-item w3-large w3-blue w3-button">☰</button>
    <select id="tools" class="w3-bar-item w3-button shov-selectlist">
      <option value="">Tools</option>
    </select>
    <select id="nodeType" class="w3-bar-item w3-button shov-selectlist" onchange="setNodeType(this)">
      <option value="">NodeType</option>
      <option value="">None</option>
      <option value="exit">Exit</option>
    </select>

    <input type="button" class="w3-bar-item w3-button" value="Save" onclick="save()">
  </div>
  <div class="w3-blue" id="topbar">
    <button class="w3-button w3-large w3-blue w3-bar-block" onclick="open_tools()">☰ &nbsp; &nbsp; &nbsp; &nbsp; </button>
  </div>
  <div id="container"></div>
  <script src="ts/editor.ts"></script>
</body>

</html>
